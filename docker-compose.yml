services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telecombase}
      POSTGRES_USER: ${POSTGRES_USER:-telecombase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telecombase}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-telecombase} -d ${POSTGRES_DB:-telecombase}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./server
    environment:
      API_PORT: ${API_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgres://telecombase:telecombase@db:5432/telecombase?sslmode=disable}
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
